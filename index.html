<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>To Do App</title>
</head>
<body>
    <div class="main">
        <h1>To Do List</h1>
        <form class="">
            <input type="text" placeholder="Enter Task" name='task'>
            <button type='submit'>Add</button>
        </form>

        <div class="tasks">
            <ul>
                <li><span class="delete">x</span><input type="checkbox"><label>Vanilla JS</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>Vanilla</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>Vanilla J</label></li>
                <li><span class="delete">x</span><input type="checkbox"><label>Vanilla S</label></li>
            </ul>
            <a id="clear">Clear</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
